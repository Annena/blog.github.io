                        <h3 id="IP&#x7684;&#x6B63;&#x5219;&#xFF1A;"><a href="#IP&#x7684;&#x6B63;&#x5219;&#xFF1A;" class="headerlink" title="IP&#x7684;&#x6B63;&#x5219;&#xFF1A;"></a>IP&#x7684;&#x6B63;&#x5219;&#xFF1A;</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">//&#x5224;&#x65AD;&#x6240;&#x8F93;&#x5165;&#x7684;IP&#x5730;&#x5740;</span><br><span class="line"><span class="variable">$scope</span>.gatewayIp = <span class="function"><span class="title">function</span></span>(){</span><br><span class="line">	var strRegex=new RegExp(<span class="string">&quot;^(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|[1-9])\\.&quot;</span></span><br><span class="line">       		+<span class="string">&quot;(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|\\d)\\.&quot;</span></span><br><span class="line">       		+<span class="string">&quot;(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|\\d)\\.&quot;</span></span><br><span class="line">       		+<span class="string">&quot;(1\\d{2}|2[0-4]\\d|25[0-5]|[1-9]\\d|\\d)$&quot;</span>);</span><br><span class="line">       <span class="keyword">if</span>(strRegex.test(<span class="variable">$scope</span>.gateway.ip)){</span><br><span class="line">       	<span class="variable">$scope</span>.isIpShow=<span class="literal">false</span>;</span><br><span class="line">       }<span class="keyword">else</span> <span class="keyword">if</span>(<span class="variable">$scope</span>.gateway.ip === undefined || <span class="variable">$scope</span>.gateway.ip === <span class="string">&quot;&quot;</span>){</span><br><span class="line">       	<span class="variable">$scope</span>.isIpShow=<span class="literal">false</span>;</span><br><span class="line">       }<span class="keyword">else</span>{</span><br><span class="line">       	<span class="variable">$scope</span>.isIpShow=<span class="literal">true</span>;</span><br><span class="line">       }</span><br><span class="line">};</span><br></pre></td></tr></table></figure>
<h3 id="&#x7B2C;&#x4E8C;&#x79CD;-Angular&#x4E2D;&#x7684;-http&#x76F4;&#x63A5;&#x52A0;get-&#xFF1A;"><a href="#&#x7B2C;&#x4E8C;&#x79CD;-Angular&#x4E2D;&#x7684;-http&#x76F4;&#x63A5;&#x52A0;get-&#xFF1A;" class="headerlink" title="&#x7B2C;&#x4E8C;&#x79CD;(Angular&#x4E2D;&#x7684;$http&#x76F4;&#x63A5;&#x52A0;get)&#xFF1A;"></a>&#x7B2C;&#x4E8C;&#x79CD;(Angular&#x4E2D;&#x7684;$http&#x76F4;&#x63A5;&#x52A0;get)&#xFF1A;</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">//&#x5224;&#x65AD;&#x6240;&#x8F93;&#x5165;&#x7684;Mac&#x5730;&#x5740;	</span><br><span class="line"><span class="variable">$scope</span>.getewayMac = <span class="function"><span class="title">function</span></span>(){</span><br><span class="line">	var strRegex=new RegExp(<span class="string">&quot;^([0-9a-fA-F]{2})(([/\s:-][0-9a-fA-F]{2}){5})$&quot;</span>);</span><br><span class="line">       <span class="keyword">if</span>(strRegex.test(<span class="variable">$scope</span>.gateway.mac)){</span><br><span class="line">       	<span class="variable">$scope</span>.isMacShow=<span class="literal">false</span>;</span><br><span class="line">       }<span class="keyword">else</span> <span class="keyword">if</span>(<span class="variable">$scope</span>.gateway.mac === undefined || <span class="variable">$scope</span>.gateway.mac === <span class="string">&quot;&quot;</span>){</span><br><span class="line">       	<span class="variable">$scope</span>.isMacShow=<span class="literal">false</span>;</span><br><span class="line">       }<span class="keyword">else</span>{</span><br><span class="line">       	<span class="variable">$scope</span>.isMacShow=<span class="literal">true</span>;</span><br><span class="line">       }</span><br><span class="line">};</span><br></pre></td></tr></table></figure>
