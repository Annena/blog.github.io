                        <p>&#x4E0D;&#x540C;controller&#x91CC;&#x9762;&#x7236;&#x7EA7;&#x4E0E;&#x5B50;&#x7EA7;&#x4E4B;&#x524D;&#x7684;&#x503C;&#x4F20;&#x9012;&#xFF0C;&#x56E0;&#x4E3A;broadcast&#x662F;&#x5E7F;&#x64AD;&#xFF0C;&#x6240;&#x4EE5;&#x6240;&#x6709;&#x7684;&#x5B50;&#x7EA7;&#x8DEF;&#x7531;&#x90FD;&#x80FD;&#x63A5;&#x6536;&#x5230;&#xFF1B;<br>&#x4F46;&#x662F;emit&#x662F;&#x5192;&#x6CE1;&#xFF0C;&#x56E0;&#x4E3A;&#x53EA;&#x6709;&#x4E00;&#x4E2A;&#x7236;&#x7EA7;&#x3002;</p>
<h3 id="&#x7236;&#x7EA7;&#x4E0E;&#x5B50;&#x7EA7;&#x4E4B;&#x95F4;&#x7684;&#x521B;&#x5EFA;"><a href="#&#x7236;&#x7EA7;&#x4E0E;&#x5B50;&#x7EA7;&#x4E4B;&#x95F4;&#x7684;&#x521B;&#x5EFA;" class="headerlink" title="&#x7236;&#x7EA7;&#x4E0E;&#x5B50;&#x7EA7;&#x4E4B;&#x95F4;&#x7684;&#x521B;&#x5EFA;"></a>&#x7236;&#x7EA7;&#x4E0E;&#x5B50;&#x7EA7;&#x4E4B;&#x95F4;&#x7684;&#x521B;&#x5EFA;</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;div ng-controller = <span class="string">&quot;parent&quot;</span>&gt;		  //&#x7236;&#x7EA7;</span><br><span class="line">	&lt;div ng-controller = <span class="string">&apos;childOne&apos;</span>&gt;  //&#x672C;&#x8EAB;</span><br><span class="line">		&lt;a ng-click = getCont()&gt;Click me&lt;/a&gt;</span><br><span class="line">		&lt;div ng-controller = <span class="string">&apos;grandson&apos;</span>&gt;&lt;/div&gt; //&#x672C;&#x8EAB;&#x7684;&#x5B50;&#x7EA7;</span><br><span class="line">	&lt;/div&gt; </span><br><span class="line">	&lt;div ng-controller = <span class="string">&apos;childTwo&apos;</span>&gt;&lt;/div&gt;	//&#x672C;&#x8EAB;&#x7684;&#x5144;&#x5F1F;</span><br><span class="line">&lt;/div&gt;</span><br></pre></td></tr></table></figure>
<h3 id="&#x53D1;&#x9001;&#x503C;"><a href="#&#x53D1;&#x9001;&#x503C;" class="headerlink" title="&#x53D1;&#x9001;&#x503C;"></a>&#x53D1;&#x9001;&#x503C;</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">familyControllers.controller(<span class="string">&apos;childOne&apos;</span>,<span class="keyword">function</span>(<span class="variable">$scope</span>){</span><br><span class="line">	<span class="variable">$scope</span>.click = <span class="function"><span class="title">function</span></span>(){</span><br><span class="line">		<span class="variable">$scope</span>.<span class="variable">$broadcast</span>(<span class="string">&apos;to-child&apos;</span>,<span class="string">&apos;child&apos;</span>);   //&#x5411;&#x672C;&#x8EAB;&#x7684;&#x5B50;&#x7EA7;&#x53D1;&#x9001;</span><br><span class="line">		<span class="variable">$scope</span>.<span class="variable">$emit</span>(<span class="string">&apos;to-parent&apos;</span>,<span class="string">&apos;parent&apos;</span>);      //&#x5411;&#x672C;&#x8EAB;&#x7684;&#x7236;&#x7EA7;&#x53D1;&#x9001;</span><br><span class="line">	}</span><br><span class="line">});</span><br></pre></td></tr></table></figure>
<h3 id="&#x83B7;&#x5F97;&#x503C;"><a href="#&#x83B7;&#x5F97;&#x503C;" class="headerlink" title="&#x83B7;&#x5F97;&#x503C;"></a>&#x83B7;&#x5F97;&#x503C;</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#### &#x7236;&#x7EA7;&#x83B7;&#x5F97;&#x503C;</span></span><br><span class="line">familyControllers.controller(<span class="string">&apos;parent&apos;</span>,<span class="keyword">function</span>(<span class="variable">$scope</span>){</span><br><span class="line">	<span class="variable">$scope</span>.on(<span class="string">&apos;to-parent&apos;</span>,<span class="keyword">function</span>(data){</span><br><span class="line">		console.log(data);			//&#x53EF;&#x4EE5;&#x83B7;&#x5F97;&#x6210;&#x529F; &#x4E3A;&#x2018;parent&#x2019;</span><br><span class="line">	});</span><br><span class="line">	<span class="variable">$scope</span>.on(<span class="string">&apos;to-child&apos;</span>,<span class="keyword">function</span>(data){</span><br><span class="line">		console.log(data);			//&#x5F97;&#x4E0D;&#x5230;&#x503C;</span><br><span class="line">	});</span><br><span class="line">});</span><br><span class="line"><span class="comment">#### &#x5B50;&#x7EA7;&#x83B7;&#x5F97;&#x503C;</span></span><br><span class="line">familyControllers.controller(<span class="string">&apos;grandson&apos;</span>,<span class="keyword">function</span>(<span class="variable">$scope</span>){</span><br><span class="line">	<span class="variable">$scope</span>.on(<span class="string">&apos;to-parent&apos;</span>,<span class="keyword">function</span>(data){</span><br><span class="line">		console.log(data);			//&#x5F97;&#x4E0D;&#x5230;&#x503C;</span><br><span class="line">	});</span><br><span class="line">	<span class="variable">$scope</span>.on(<span class="string">&apos;to-child&apos;</span>,<span class="keyword">function</span>(data){</span><br><span class="line">		console.log(data);			//&#x53EF;&#x4EE5;&#x83B7;&#x5F97;&#x6210;&#x529F; &#x4E3A;&#x2018;child&#x2019;</span><br><span class="line">	});</span><br><span class="line">});</span><br><span class="line"><span class="comment">#### &#x5E73;&#x7EA7;&#x83B7;&#x5F97;&#x503C;</span></span><br><span class="line">familyControllers.controller(<span class="string">&apos;childTwo&apos;</span>,<span class="keyword">function</span>(<span class="variable">$scope</span>){</span><br><span class="line">	<span class="variable">$scope</span>.on(<span class="string">&apos;to-parent&apos;</span>,<span class="keyword">function</span>(data){</span><br><span class="line">		console.log(data);			//&#x5E73;&#x7EA7;&#x5F97;&#x4E0D;&#x5230;&#x503C;</span><br><span class="line">	});</span><br><span class="line">	<span class="variable">$scope</span>.on(<span class="string">&apos;to-child&apos;</span>,<span class="keyword">function</span>(data){</span><br><span class="line">		console.log(data);			//&#x5E73;&#x7EA7;&#x5F97;&#x4E0D;&#x5230;&#x503C;</span><br><span class="line">	});</span><br><span class="line">});</span><br></pre></td></tr></table></figure>
